ci:
  autoupdate_schedule: monthly

exclude: '.*tree_shap_paper.*|.*user_studies.*'

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.0.292
  hooks:
  - id: ruff
    types_or: [python, pyi, jupyter]
    args: [ --fix, --exit-non-zero-on-fix ]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-toml
  - id: check-json
    types: ["jupyter"]
  - id: check-yaml
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: end-of-file-fixer

- repo: https://github.com/psf/black
  rev: 23.9.1
  hooks:
  - id: black-jupyter
    name: black (notebooks)
    files: notebooks/.*.ipynb

- repo: local
  hooks:
  - id: watermark
    name: Check that notebooks have watermark
    description: >-
      Jupyter notebooks should have a cell for watermark (cf. Jupyter style guide from
      CONTRIBUTING.md)
    args: ["--negate", "--multiline"]
    entry: "%load_ext watermark.*\
      %watermark --updated --date --python --iversions"
    language: pygrep
    # types: [jupyter]
    files: notebooks/.*.ipynb
