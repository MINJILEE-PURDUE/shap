[build-system]
requires = ["setuptools", "wheel", "oldest-supported-numpy", "packaging>20.9"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--mpl"
testpaths = ["tests"]

[tool.ruff]
select = [
  "F",  # pyflakes
  "I",  # isort
  "UP",  # pyupgrade
]
target-version = "py37"

[tool.ruff.isort]
known-first-party = ["shap"]

[tool.ruff.per-file-ignores]
# Unused imports often intentional in top-level __init__.py
"__init__.py" = ["F401"]
# Don't apply linting/formatting to vendored code
"src/shap/explainers/other/_maple.py" = ["ALL"]
"src/shap/plots/colors/_colorconv.py" = ["ALL"]

[tool.cibuildwheel]
skip = ["cp36-*", "pp*", "*-musllinux_*", "*-manylinux_i686", "*_ppc64le", "*_s390x"]
build-verbosity = 2
test-command = "pytest {project}/tests"
test-extras = ["test", "plots"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]

[tool.cibuildwheel.linux]
archs = ["auto", "aarch64"]
